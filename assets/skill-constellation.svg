
<svg width="960" height="360" viewBox="0 0 960 360" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Skill Constellation">
  
<defs>
  <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" stop-color="#0b1020">
      <animate attributeName="stop-color" values="#0b1020;#0f1a2e;#0b1020" dur="18s" repeatCount="indefinite"/>
    </stop>
    <stop offset="100%" stop-color="#101a35">
      <animate attributeName="stop-color" values="#101a35;#0c1430;#101a35" dur="18s" repeatCount="indefinite"/>
    </stop>
  </linearGradient>
  <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
    <feMerge>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
</defs>

  <rect x="0" y="0" width="100%" height="100%" fill="url(#bgGrad)" rx="16"/>
  
<g>
  <text x="40" y="42" font-size="22" font-weight="700" fill="#e2e8f0">exclipsee</text>
  <text x="40" y="64" font-size="13" fill="#94a3b8">Skill Constellation</text>
</g>

  <g id="constellation" >

