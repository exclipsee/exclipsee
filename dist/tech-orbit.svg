      <text x="563.44" y="80.56" font-size="13" fill="#cbd5e1">VS</text>
    </g>
    
  <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 480 160" to="360 480 160" dur="24s" repeatCount="indefinite"/>
</g>

  
