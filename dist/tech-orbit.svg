    </g>
    
    <g>
      <title>NumPy</title>
      <circle cx="380.00" cy="160.00" r="8" fill="#013243" filter="url(#shadow)" />
      <text x="362.00" y="164.00" font-size="13" fill="#cbd5e1">NP</text>
    </g>
    
    <g>
