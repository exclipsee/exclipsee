
<svg width="960" height="320" viewBox="0 0 960 320" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Tech Orbit">
  
<defs>
  <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
    <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="#000000" flood-opacity="0.45"/>
  </filter>
  <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" stop-color="#0f172a">
      <animate attributeName="stop-color" values="#0f172a;#0a0f1f;#0f172a" dur="16s" repeatCount="indefinite"/>
    </stop>
    <stop offset="100%" stop-color="#1e293b">
      <animate attributeName="stop-color" values="#1e293b;#0e2133;#1e293b" dur="16s" repeatCount="indefinite"/>
    </stop>
  </linearGradient>
</defs>
<rect x="0" y="0" width="100%" height="100%" fill="url(#bgGrad)" rx="16"/>

  <circle cx="480" cy="160" r="100" fill="none" stroke="#334155" stroke-width="1.5" stroke-dasharray="3 6"/>
  <g id="orbit" >
    <g>
      <title>Python</title>
      <circle cx="580.00" cy="160.00" r="8" fill="#3776AB" filter="url(#shadow)" />
      <text x="598.00" y="164.00" font-size="13" fill="#cbd5e1">Py</text>
    </g>
    
    <g>
      <title>C</title>
