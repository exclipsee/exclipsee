name: Generate contribution snake

on:
  # Runs every day at 00:00 UTC
  schedule:
    - cron: "0 0 * * *"
  # Allow manual runs
  workflow_dispatch:
  # We remove the 'push' trigger to prevent the workflow from
  # re-triggering itself in an infinite loop.

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write # This permission is vital to allow the action to commit to your repo
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate Tech Orbit SVG
        run: |
          python scripts/generate_tech_orbit_svg.py

      - name: Generate Skill Constellation SVG
        run: |
          python scripts/generate_skill_constellation_svg.py

      - name: Generate snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: exclipsee
          # Generate both light and dark variants
          # Ensure the 'dist' directory exists before running
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Show generated files
        run: |
          echo "Listing dist contents:" && ls -la dist

      # This new step commits the generated files back to your main branch
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/ # Add all contents of the dist directory
          
          # Commit only if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "chore: update contribution snake and SVGs"
            git push
          else
            echo "No changes to commit."
          fi
