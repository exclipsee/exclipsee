name: Generate contribution snake

on:
  # Runs every day at 00:00 UTC
  schedule:
    - cron: "0 0 * * *"
  # Allow manual runs
  workflow_dispatch:
  # Also run on pushes to main so it generates immediately
  push:
    branches: ["main"]

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate Tech Orbit SVG
        run: |
          python scripts/generate_tech_orbit_svg.py

      - name: Generate Skill Constellation SVG
        run: |
          python scripts/generate_skill_constellation_svg.py

      - name: Generate snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: exclipsee
          # Generate both light and dark variants
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Publish to GitHub Pages (output branch)
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
